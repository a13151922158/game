<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身份证水印工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>身份证水印工具</h1>
        
        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <input type="file" id="imageInput" accept="image/*" hidden>
            <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                选择图片
            </button>
            <p class="upload-tip">支持 jpg、png 格式的图片</p>
        </div>

        <!-- 编辑区域 -->
        <div class="edit-area" id="editArea" style="display: none;">
            <div class="canvas-container">
                <canvas id="imageCanvas"></canvas>
            </div>

            <!-- 控制面板 -->
            <div class="control-panel">
                <div class="control-group">
                    <label for="watermarkText">水印文字：</label>
                    <input type="text" id="watermarkText" placeholder="请输入水印文字">
                </div>

                <div class="control-group">
                    <label for="watermarkSize">水印大小：</label>
                    <input type="range" id="watermarkSize" min="20" max="300" value="60">
                    <span class="range-value">60px</span>
                </div>

                <div class="control-group">
                    <label for="watermarkOpacity">水印透明度：</label>
                    <input type="range" id="watermarkOpacity" min="1" max="100" value="50">
                    <span class="range-value">50%</span>
                </div>

                <div class="control-group">
                    <label for="watermarkX">水平位置：</label>
                    <input type="range" id="watermarkX" min="0" max="100" value="25">
                    <span class="range-value">25%</span>
                </div>

                <div class="control-group">
                    <label for="watermarkY">垂直位置：</label>
                    <input type="range" id="watermarkY" min="0" max="100" value="25">
                    <span class="range-value">25%</span>
                </div>

                <div class="control-group">
                    <button id="downloadBtn" class="download-btn">下载图片</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
